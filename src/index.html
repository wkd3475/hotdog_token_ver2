
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>HotDog Token</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2" style="text-align:center">
        <h1 id="token-name">HotDog Token</h1>
        <p id="token-total"></p>
        <p id="token-address" onclick="App.clipboard('#token-address')"></p>
        <br>
        <br>
        <button type="button"
          class="btn btn-info"
          id="login"
          data-toggle="modal"
          data-target="#loginModal">
          로그인
        </button>
        <button type="button"
          class="btn btn-info"
          id="logout"
          style="display: none; text-align: center"
          onclick="App.handleLogout()">
          로그아웃
        </button>
        <br>
        <br>
        <a href="https://wallet.klaytn.com/" id="make-wallet">지갑 만들기</a>
        <br>
        <br>
        <div id="address"></div>
        <div id="balance"></div>
        <div id="klay-amount"></div>

        <button type="button" class="btn btn-default" id="free-send-button" style="width:500px; display: none;" onclick="App.showTokenSendBox()">free send</button>
        
        <div align="center" id="send-box" style="display: none">
          <table>
            <tr>
              <td>
                <label style="width: 60px; text-align: center">token address</label>
              </td>
              <td>
                <input style="width:440px;" type="text" id="free-send-token-address">
              </td>
            </tr>
            <tr>
              <td>
                <label style="width: 60px; text-align: center">to</label>
              </td>
              <td>
                <input style="width:440px;" type="text" id="recipient">
              </td>
            </tr>
            <tr>
              <td>
                <label style="width:60px; text-align: center">amount</label>
              </td>
              <td>
                <input style="width:440px" type="number" id="token-amount">
              </td>
            </tr>
          </table>
          <button type="button"
                style="width:500px" 
                class="btn btn-info" 
                id="free-send-hotdog"
                onclick="App.tokenTransfer()">
                call
          </button>
        </div>
        <br>

        <button type="button" class="btn btn-default" id="fee-send-button" style="width:500px; display: none;" onclick="App.showFeeSendBox()">fee send</button>
        
        <div align="center" id="fee-send-box" style="display: none">
          <table>
            <tr>
              <td>
                <label style="width: 60px; text-align: center">token address</label>
              </td>
              <td>
                <input style="width:440px;" type="text" id="fee-send-token-address">
              </td>
            </tr>
            <tr>
              <td>
                <label style="width: 60px; text-align: center">To</label>
              </td>
              <td>
                <input style="width:440px;" type="text" id="fee-recipient">
              </td>
            </tr>
            <tr>
              <td>
                <label style="width:60px; text-align: center">Hotdog</label>
              </td>
              <td>
                <input style="width:440px" type="number" id="fee-amount">
              </td>
            </tr>
          </table>
          <button type="button"
                style="width:500px" 
                class="btn btn-info" 
                id="fee-send-hotdog"
                onclick="App.feeTransfer()">
                call
          </button>
        </div>

        <button type="button" class="btn btn-default" id="erc20-send-button" style="width:500px; display: none;" onclick="App.showERC20SendBox()">erc20 send</button>
        
        <div align="center" id="erc20-send-box" style="display: none">
          <table>
              <tr>
                  <td>
                    <label style="width: 60px; text-align: center">token address</label>
                  </td>
                  <td>
                    <input style="width:440px;" type="text" id="erc20-address">
                  </td>
                </tr>
            <tr>
              <td>
                <label style="width: 60px; text-align: center">To</label>
              </td>
              <td>
                <input style="width:440px;" type="text" id="erc20-recipient">
              </td>
            </tr>
            <tr>
              <td>
                <label style="width:60px; text-align: center">Token</label>
              </td>
              <td>
                <input style="width:440px" type="number" id="erc20-amount">
              </td>
            </tr>
          </table>
          <button type="button"
                style="width:500px" 
                class="btn btn-info" 
                id="fee-send-hotdog"
                onclick="App.erc20Transfer()">
                call
          </button>
        </div>
        <br>
        <br>
        <br>
        <h3>account list for test</h3>
        
        <p>account1 : </p><p id="account1" onclick="App.clipboard('#account1')">0x60fe885a3e79f27e9c5b40c0cda179b627cd9466</p>
        <p id="account1-klay"></p>
        <p>account2 : </p><p id="account2" onclick="App.clipboard('#account2')">0xf402f8d845e659b53858c9b0394a3224089aec26</p>
        <p id="account2-klay"></p>
        <p>account3 : </p><p id="account3" onclick="App.clipboard('#account3')">0xfa50c5c818d98af46af11b1f6518d70377fc6d27</p>
        <p id="account3-klay"></p>
        <div align="center">
          <table>
            <tr>
              <td>
                <label style="width: 60px; text-align: center">God</label>
              </td>
              <td>
                <input style="width:440px;" type="text" id="god-address">
              </td>
            </tr>
          </table>
        </div>
        <button type="button"
              style="width:500px" 
              class="btn btn-info" 
              id="set-god-address"
              onclick="App.addGodAddress()">
              call
        </button>
        <button type="button"
              style="width:500px" 
              class="btn btn-info" 
              id="set-god-address"
              onclick="App.resetGodAddress()">
              reset
        </button>
      </div>
    </div>
  </div>
  
  <div id="spin"></div>

  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="keystore">Keystore</label>
              <input type="file" id="keystore" onchange="App.handleImport()">
            </div>
            <div class="form-group">
                <label for="input-password">비밀번호</label>
                <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
                <p class="help-block" id="message"></p>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">제출</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <br>
</body>

</html>

<style>
  .yellow-box {
    background-color: #FFC;
    padding: 2rem;
    margin: 0 auto;
    max-width: 500px;
    font-size: 80px;
  }
  #timer {
    font-size: 80px;
    color: red;
  }
  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }
  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }
  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }
</style>
